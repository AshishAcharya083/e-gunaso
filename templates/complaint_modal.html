
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Complaint</h5>
        <!-- <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span> -->
        </button>
      </div>
      <div class="modal-body">
        <form action="/complains/addcomplaint" method="POST">
          <div class="form-group">
            <label  for="recipient-name" class="col-form-label">Complaint Title:</label>
            <input name="title" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label  for="message-text" class="col-form-label">Description:</label>
            <textarea  name ="description" class="form-control" id="message-text"></textarea>
            
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" value="Submit" class="btn btn-primary">Submit Complaint</button>
          </div>
          <!-- <button type="submit" value="Submit" class="btn btn-primary">Submit Complaint</button> -->
        </form>
      </div>
      
    <script>
      $(document).ready(function(){
        $("form").on("submit",function(e){
          e.preventDefault()
          let data = $(this).serializeArray(); 
          $.ajax({
            method:"POST", 
            url:"http://127.0.0.1:5000/complains/addcomplaint", 
            data:data
          }).done(function(msg){
            //when the request is successfull
            $(".modal-body").load("complains/result")
          })
        })
      })
    </script>
